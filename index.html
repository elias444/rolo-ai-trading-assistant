<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolo AI Trading Assistant</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Custom Scrollbar Style for the entire page */
        body::-webkit-scrollbar {
            width: 8px;
        }
        body::-webkit-scrollbar-track {
            background: #1f2937; /* bg-gray-800 */
            border-radius: 10px;
        }
        body::-webkit-scrollbar-thumb {
            background: #8b5cf6; /* bg-purple-500 */
            border-radius: 10px;
        }
        body::-webkit-scrollbar-thumb:hover {
            background: #a78bfa; /* lighter purple */
        }
        /* Ensure body takes full height */
        html, body, #root {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Prevent double scrollbars, let React component manage scroll */
        }
        .font-inter {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-black text-gray-100 font-inter">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- React and ReactDOM CDNs -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- This script will load your React App, assuming a standard Vite setup -->
    <!-- In a Vite project, your main entry file (e.g., main.jsx or index.jsx)
         would typically handle rendering the App component.
         The content of main.jsx/index.jsx usually looks like this:
         import React from 'react';
         import ReactDOM from 'react-dom/client';
         import App from './RoloApp.jsx'; // Adjust path if RoloApp.jsx is not in the same directory
         ReactDOM.createRoot(document.getElementById('root')).render(
           <React.StrictMode>
             <App />
           </React.StrictMode>
         );
    -->
    <script type="module" src="/src/main.jsx"></script>
    <!-- If you don't have a main.jsx, you might need to create one as above,
         or explicitly load RoloApp.jsx using type="text/babel" if you're not
         using a full Vite build. However, for Netlify and environment variables,
         a proper Vite setup with a main.jsx entry point is crucial. -->

</body>
</html>
